<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do XML</title>
    <!-- Inclua a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Dados do XML</h1>
    <p>Nome: <span id="name"></span></p>
    <p>Idade: <span id="age"></span></p>
    <script>
        // Função para carregar e exibir os dados do arquivo XML
        function carregarDadosXML() {
            $.ajax({
                type: "GET",
                url: "data.xml", // Altere o nome do arquivo XML, se necessário
                dataType: "xml",
                success: function(xml) {
                    const name = $(xml).find("name").text();
                    const age = $(xml).find("age").text();

                    $("#name").text(name);
                    $("#age").text(age);
                },
                error: function() {
                    alert("Erro ao carregar o arquivo XML.");
                }
            });
        }

        // Chame a função para carregar os dados XML quando o documento estiver pronto
        $(document).ready(function(){
            carregarDadosXML();

            // Configurar um temporizador para atualizar os dados a cada 5 segundos
            setInterval(carregarDadosXML, 5000);
        });
    </script>
</body>
</html>
