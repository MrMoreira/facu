<!DOCTYPE html>
<html>
<head>
    <title>Atualização Automática de Dados XML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para carregar e exibir os dados do arquivo XML
            function carregarDadosXML() {
                $.ajax({
                    type: "GET",
                    url: "dados.xml",
                    dataType: "xml",
                    success: function(xml) {
                        // Limpar a lista de dados
                        $("#dados-lista").empty();

                        // Processar os elementos do XML
                        $(xml).find("dado").each(function() {
                            var nome = $(this).find("nome").text();
                            var valor = $(this).find("valor").text();

                            // Adicionar os dados à lista
                            $("#dados-lista").append("<li>" + nome + ": " + valor + "</li>");
                        });
                    },
                    error: function() {
                        alert("Erro ao carregar dados do arquivo XML.");
                    }
                });
            }

            // Carregar dados XML quando a página é carregada
            carregarDadosXML();

            // Configurar um temporizador para atualizar os dados a cada 5 segundos
            setInterval(carregarDadosXML, 5000);
        });
    </script>
</head>
<body>
    <h1>Dados XML Atualizados Automaticamente</h1>
    <ul id="dados-lista">
        <!-- Os dados serão exibidos aqui -->
    </ul>
</body>
</html>
